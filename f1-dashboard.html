<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-beigeLight font-poppins p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-red-600 text-center mb-6">üèéÔ∏è F1 2025 Dashboard</h1>

    <div class="mb-4">
      <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
      <input id="searchInput" placeholder="Search driver..." class="border px-4 py-2 w-full rounded" oninput="searchDriver()">
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Chart Section -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Top 5 Drivers by Points</h2>
        <canvas id="f1Chart"></canvas>
      </div>

      <!-- Driver Photos -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Top Drivers</h2>
        <div id="driverPhotos" class="grid grid-cols-2 gap-4"></div>
      </div>
    </div>

    <!-- Race Schedule Table -->
    <div class="mt-10">
      <h2 class="text-xl font-semibold mb-2">Race Schedule</h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">Round</th>
            <th class="p-2">Race</th>
            <th class="p-2">Date</th>
            <th class="p-2">Location</th>
          </tr>
        </thead>
        <tbody id="raceSchedule"></tbody>
      </table>
    </div>
  </div>

  <script src="js/f1-dashboard.js"></script>

</body>
</html>
