<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Dashboard - Najihah R.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          },
          colors: {
            maroon: '#800000',
            burgundy: '#800020',
            beige: '#f5f5dc',
            beigeDark: '#e0e0b8',
            beigeLight: '#fdfdf2'
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-beigeLight font-poppins p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-maroon text-center mb-6">üèéÔ∏è F1 2025 Dashboard</h1>

    <div class="mb-4">
      <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
      <input id="searchInput" placeholder="Search driver..." class="border px-4 py-2 w-full rounded mt-2">
      <button onclick="searchDriver()" class="bg-beigeDark text-white px-4 py-2 rounded hover:bg-beige">Search</button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div>
        <h2 class="text-xl font-semibold mb-2 text-burgundy">Top 5 Drivers by Points (2024 Season)</h2>
        <p class="text-sm text-gray-600">* Live 2025 data not yet available. Showing latest official 2024 standings.</p>
        <div class="bg-beige p-4 rounded-lg shadow-inner">
          <canvas id="f1Chart"></canvas>
        </div>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-2">Top Drivers</h2>
        <label for="teamDropdown" class="block text-sm font-medium text-gray-700 mb-1">Filter by Team</label>
        <select id="teamDropdown" onchange="filterByTeam()" class="border px-4 py-2 rounded w-full mb-4">
          <option value="all">All Teams</option>
        </select>
        <div id="driverPhotos" class="grid grid-cols-2 gap-4"></div>
      </div>
    </div>
  </div>

  <script>
    function searchDriver() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const selectedTeam = document.getElementById('teamDropdown').value;
      const filteredDrivers = allDrivers.filter(driver => {
        const fullName = `${driver.Driver.givenName} ${driver.Driver.familyName}`.toLowerCase();
        const teamMatch = selectedTeam === 'all' || driver.Constructors[0].name === selectedTeam;
        return fullName.includes(query) && teamMatch;
      });
      renderDrivers(filteredDrivers);
    }
  </script>
  <script src="js/f1-dashboard.js"></script>
</body>
</html>
