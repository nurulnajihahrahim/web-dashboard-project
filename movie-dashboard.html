<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Ratings - Najihah R.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          },
          colors: {
            beige: '#f5f5dc',
            beigeDark: '#e0e0b8',
            beigeLight: '#fdfdf2',
            maroon: '#800000'
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-beigeLight p-6 font-poppins">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-maroon text-center mb-6">üéúÔ∏è Top 5 Movies</h1>

    <div class="mb-4 flex flex-wrap gap-2 justify-center">

      <button onclick="getMovies()" class="bg-beigeDark text-white px-4 py-2 rounded hover:bg-beige">Search</button>
    </div>

    <!-- Loading spinner -->
    <div id="loading" class="hidden text-center my-4">

        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <p class="text-sm text-gray-500 mt-2">Loading...</p>
    </div>

    <div class="bg-beige p-4 rounded-lg shadow-inner">
      <canvas id="movieChart"></canvas>
    </div>

    <div id="posters" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mt-6"></div>

    <a href="index.html" class="text-blue-600 hover:underline block mt-6 text-center">‚Üê Back to Home</a>
  </div>
