<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Ratings - Najihah R.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          },
          colors: {
            beige: '#f5f5dc',
            beigeDark: '#e0e0b8',
            beigeLight: '#fdfdf2',
            maroon: '#800000'
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-beigeLight pt-12 pb-10 px-4 sm:px-6 font-poppins">
  <div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded shadow">
    <h1 class="text-2xl sm:text-3xl font-bold text-maroon text-center mb-6">üéúÔ∏è Top 5 Movies</h1>

    <div class="mb-4 flex flex-col sm:flex-row gap-2 justify-center items-center">
      <input id="search" placeholder="Search movies..." class="border px-3 py-2 rounded w-full sm:w-auto" />
      <button onclick="getMovies()" aria-label="Search movies by title" class="bg-beigeDark text-maroon px-4 py-2 rounded hover:bg-beige transition-transform hover:scale-105">Search</button>
    </div>

    <!-- Loading spinner -->
    <div id="loading" class="hidden text-center my-4">
      <svg class="animate-spin h-8 w-8 text-maroon-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <p class="text-sm text-gray-500 mt-2">Loading...</p>
    </div>

    <div class="bg-beige p-4 rounded-lg shadow-inner w-full">
      <div class="relative h-[300px] sm:h-[400px] md:h-[500px]">
        <canvas id="movieChart" class="absolute top-0 left-0 w-full h-full"></canvas>
      </div>
    </div>



    <div id="posters" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mt-6"></div>

    <a href="index.html" class="text-maroon hover:underline block mt-6 text-center">‚Üê Back to Home</a>
  </div>
  <script src="js/movie-dashboard.js"></script>
</body>
</html>
