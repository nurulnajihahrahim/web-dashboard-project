<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country Profiles Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">üåç Top 5 Countries by Population</h1>
    <select id="regionFilter" class="border px-2 py-1 mr-2">
      <option value="all">All Regions</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Africa">Africa</option>
      <option value="Americas">Americas</option>
      <option value="Oceania">Oceania</option>
    </select>
    <button onclick="getCountries()" class="bg-green-600 text-white px-4 py-2 rounded">Filter</button>
    <canvas id="countryChart" class="mt-6"></canvas>
  </div>
  <script src="js/dashboard2.js"></script>
</body>
</html>
