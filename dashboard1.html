<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Ratings Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">🎜️ Top 5 Movies</h1>
    <input id="search" placeholder="Search movies..." class="border px-2 py-1 mr-2" />
    <button onclick="getMovies()" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
    <canvas id="movieChart" class="mt-6"></canvas>
  </div>
  <script src="js/dashboard1.js"></script>
</body>
</html>
